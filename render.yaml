databases:
  - name: imfundo
    databaseName: imfundo
    user: imfundo_user

services:
  - type: web
    name: mybudget
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: imfundo
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
